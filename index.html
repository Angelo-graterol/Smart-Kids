<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a SmartKids</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="header-logo">
            <img src="assets/SmartKids-logo.png" alt="SmartKids Logo" class="logo">
        </div>
        </header>

    <main>
        <div class="login-form">
            <h1>Iniciar Sesión</h1>
            <p>¡Hola! Ingresa tus datos para empezar la aventura del aprendizaje.</p>
            <form action="dashboard.html"> <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ej: SuperEstudiante123">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Tu clave secreta">
                </div>
                <button type="submit" class="btn">Entrar a SmartKids</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SmartKids. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
