    <script>
        // Basic JS for option selection and feedback (conceptual)
        // A more robust solution would be in a separate .js file
        let selectedOption = null;
        const feedbackEl = document.getElementById('quiz-feedback');
        const nextButton = document.getElementById('next-question-btn');

        function selectOption(optionElement) {
            // Remove 'selected' from previously selected option in the same question
            if (selectedOption) {
                selectedOption.classList.remove('selected', 'correct', 'wrong');
            }
            selectedOption = optionElement;
            optionElement.classList.add('selected');
            
            // Mock check answer
            feedbackEl.textContent = ''; // Clear previous feedback
            nextButton.style.display = 'none';

            // Simulate checking answer after a short delay (e.g., after clicking a "Check Answer" button in a real scenario)
            // For this example, we'll check immediately.
            checkAnswer(optionElement);
        }

        function checkAnswer(optionElement) {
            const isCorrect = optionElement.dataset.correct === 'true';
            if (isCorrect) {
                optionElement.classList.add('correct');
                feedbackEl.textContent = 'Â¡Correcto! ðŸŽ‰';
                feedbackEl.style.color = 'darkgreen';
            } else {
                optionElement.classList.add('wrong');
                feedbackEl.textContent = 'Intenta de nuevo. ðŸ¤”';
                feedbackEl.style.color = 'darkred';
                // Optionally, highlight the correct answer
                const correctOption = document.querySelector('.quiz-options li[data-correct="true"]');
                if (correctOption && correctOption !== optionElement) {
                    // correctOption.classList.add('correct'); // This might be confusing if they can't re-select
                }
            }
            nextButton.style.display = 'inline-block'; // Show next button
            // Disable further selections for this question
            document.querySelectorAll('.quiz-options li').forEach(li => li.onclick = null);
        }
